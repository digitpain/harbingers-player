<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Harbingers Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body class="loading">
    <div id="wrapper">
        <canvas id="canvas" class="fit-size">Canvas is not enabled.</canvas>
        <video class="fit-size" loop preload playsinline disablepictureinpicture></video>
        <img id="cover" class="fit-size hidden">
        <div id="play">
            <img src="assets/play-circle.svg">
            <img src="assets/play-triangle.svg">
        </div>
        <div id="scrub-bar">
            <div id="progress"></div>
        </div>
    </div>

    <script type="text/javascript" src="effect.js"></script>
    <script type="text/javascript" src="parameters.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="provenance.js"></script>
</body>

</html>
